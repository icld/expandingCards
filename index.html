<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Expanding Cards</title>
</head>

<body>

    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1486016006115-74a41448aea2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2547&q=80');">
            <h3>Oh man it's rainy here</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8cmFpbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">
            <h3>Still raining</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1512511708753-3150cd2ec8ee?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8cmFpbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60');">
            <h3>Was sunny. Now it's raining</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1520609798519-2e1e8c18df3a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjN8fHJhaW58ZW58MHx8MHw%3D&auto=format&fit=crop&w=800&q=60');">
            <h3>Put a rain jacket on</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1493314894560-5c412a56c17c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjl8fHJhaW58ZW58MHx8MHw%3D&auto=format&fit=crop&w=800&q=60');">
            <h3>You're going to get wet</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
